name: Release Tagger

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push tags
      pull-requests: write # Needed to create PRs
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          install-rust: "true"

      - name: Create Release Pull Request or Tag
        uses: changesets/action@v1
        with:
          # This command runs when the Action detects a 'Version Packages' PR was merged.
          # We use a dummy script or a lightweight tag script here.
          version: pnpm run version-packages
          publish: pnpm exec changeset tag
          commit: "chore: release versions"
          title: "chore: release versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
