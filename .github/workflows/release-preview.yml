name: Release Preview

on:
  pull_request:
    branches:
      - main
    # Optional: Only run on the changesets branch to save resources
    # types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write # Needed to post comments

jobs:
  preview:
    runs-on: ubuntu-latest
    # Only run on the specific "Version Packages" branch to avoid noise on feature PRs
    if: contains(github.head_ref, 'changeset-release')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important: Fetch full history to compare branches

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Generate Preview
        id: generate
        run: bun run scripts/preview-release.ts

      - name: Post Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `${{ steps.generate.outputs.comment }}`;

            // 1. List existing comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // 2. Find previous bot comment to update (avoid spamming)
            const botComment = comments.find(c => c.body.includes('ðŸš€ Release Preview'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
